<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div id="script">
    <script type="text/javascript" th:src="@{/js/book.js}"></script>
</div>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <div class="custom-alert"></div>

            <form id="add_book" th:action="@{/references/createBook}" th:object="${book}" method="post" enctype = "multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="dateUpdate" class="form-label">Дата</label>
                    <input type="date" name="dateUpdate" class="form-control" id="dateUpdate">
                </div>
                <div class="mb-3">
                    <label for="totalOfSheets" class="form-label">Всего листов</label>
                    <input type="number" name="totalOfSheets" class="form-control" id="totalOfSheets" required>
                </div>
                <div class="mb-3">
                    <label for="totalOfBook" class="form-label">Всего книг</label>
                    <input type="number" name="totalOfBook" class="form-control" id="totalOfBook" required>
                </div>
                <div class="mb-3">
                    <label for="availableQuantity" class="form-label">Доступное количество</label>
                    <input type="number" name="availableQuantity" class="form-control" id="availableQuantity" required>
                </div>

                <div class="mb-3">
                    <lable class="col-form-label">Автор</lable>
                    <select name="author" id="book-author" class="form-select"
                             required>
                        <option th:each="author: ${authorList}"
                                th:value="${author.getPid()}"
                                th:text="${author.getLastNameInitials()}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <lable class="col-form-label">Жанр</lable>
                    <select name="genre" id="book-genre" class="form-select"
                            required th:value="*{genre}">
                        <option th:each="genre: ${T(com.example.library2.model.Genre).values()}"
                                th:text="${genre}"
                                th:value="${genre}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <lable class="col-form-label">Обложка</lable>
                    <input type="file" name="imgCover" accept="image/gif, image/jpeg, image/png">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>


        </div>

    </div>
</div>


</html>
